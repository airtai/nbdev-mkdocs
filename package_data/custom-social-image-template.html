<!DOCTYPE html>
<html>
   <head>
     <link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'/>
   </head>
   <body style="margin: 0px;height: 640px;width: 1280px;overflow: hidden;">
      <div id="container" style="
         overflow: hidden;
         height: 640px;
         width: 1280px;
         ">
         <div style="width: 670px;float:left;height: 640px;">
            <h1 style="padding-top: 110px;padding-left: 80px;font-size: 85px;color: #2E363D;margin: 0;"><span style="
               font-weight: 100;
               ">{author_name}/</span>{project_name}</h1>
            <p style="padding-top: 70px;padding-left: 80px;font-size: 30px;color: #6E7681;">{project_description}</p>
         </div>
         <div style="width: 555px;float:left;height: 640px;overflow: hidden;padding: 53px 53px 53px 0px;">
            <img src="{image_url}" style="
               width: 512px;
               height: auto;
               border-radius: 50px;
               ">
         </div>
      </div>
   </body>
</html>
