name: CI
on:  [workflow_dispatch, pull_request, push]

jobs:
  static_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: pip install -U nbdev black
      - run: make static_check
  test:
    strategy:
      fail-fast: true
      matrix:
        os:  [ubuntu, macos]
        version: ["3.7", "3.8", "3.9", "3.10"]
    runs-on: ${{ matrix.os }}-latest

    steps: 
      - name: Install quarto
        run: |
          if [ ${{ matrix.os }} == 'ubuntu' ]; then
            wget -q https://www.quarto.org/download/latest/quarto-linux-amd64.deb
            sudo dpkg -i quarto-linux-amd64.deb
          else
            wget -q https://www.quarto.org/download/latest/quarto-macos.pkg
            sudo installer -pkg quarto-macos.pkg -target /
          fi
      - name: Test with nbdev
        run: |
          set -ux
          python -m pip install --upgrade pip
          pip install -U nbdev
          test -f setup.py && pip install -e ".[dev]"
          nbdev_clean
          nbdev_export
          custom_nbdev_test
      - name: test build docs
        run: |
          pip install -e '.[dev]'
          nbdev_mkdocs new
          nbdev_mkdocs prepare
          if [ -f "mkdocs/site/index.html" ]; then
            echo "docs built successfully."
          else
            echo "index page not found in rendered docs."
            ls -la
            ls -la mkdocs/site/
            exit 1
          fi
