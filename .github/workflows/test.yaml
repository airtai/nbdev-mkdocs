name: CI
on:  [workflow_dispatch, pull_request, push]

jobs:
  static_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: pip install -U nbdev black
      - run: make static_check
  test:
    strategy:
      fail-fast: true
      matrix:
        os:  [ubuntu-latest, macos-11]
        version: ["3.7", "3.8", "3.9", "3.10"]
    runs-on: ${{ matrix.os }}

    steps: 
      - name: Install quarto
        run: |
          if [ ${{ matrix.os }} == 'ubuntu-latest' ]; then
            wget -q https://www.quarto.org/download/latest/quarto-linux-amd64.deb
            sudo dpkg -i quarto-linux-amd64.deb
          else
            wget -q https://www.quarto.org/download/latest/quarto-macos.pkg
            sudo installer -pkg quarto-macos.pkg -target /
          fi
      - name: Install playwright
        run: |
          if [ ${{ matrix.os }} == 'macos-11' ]; then
            sw_vers
          fi
          python3 --version
          pip install playwright==1.28.0
          playwright install
      - uses: fastai/workflows/nbdev-ci@master
        with:
          version: ${{ matrix.version }}
      - name: test build docs
        run: |
          test -f setup.py && pip install -e ".[dev]"
          nbdev_mkdocs docs
          if [ -f "mkdocs/site/index.html" ]; then
            echo "docs built successfully."
          else
            echo "index page not found in rendered docs."
            ls -la
            ls -la mkdocs/site/
            exit 1
          fi


