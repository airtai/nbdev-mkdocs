name: CI
on:  [workflow_dispatch, pull_request, push]

jobs:
  check_all:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install 'nbdev[dev]'
      - run: nbdev_install_quarto
      - run: quarto --help
      - run: make check_all

