name: Deploy nbdev-mkdocs generated documentation to GitHub Pages
on:
  push:
    branches:
      - master 
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install 'nbdev[dev]'
      - run: make install
      - run: cd mkdocs; mkdocs gh-deploy --force

