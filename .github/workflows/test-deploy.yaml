name: Deploy nbdev-mkdocs generated documentation to GitHub Pages
on:  [workflow_dispatch, pull_request, push]

jobs:
  test-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install Dependencies
        run: |
          echo "------------------------------"
          echo "${{ github.repository_owner }}"
          echo "${{ github.ref_name }}"
          echo "------------------------------"
          python -m pip install --upgrade pip
          pip install -Uq nbdev
          nbdev_install_quarto
          if [ ${{ github.repository_owner }} == "airt" ]
          then
            echo "Installing nbdev_mkdocs from branch: ${{ github.ref_name }}"
            pip install -Uq git+https://github.com/airtai/nbdev-mkdocs.git@${{ github.ref_name }}
          else
            pip install nbdev_mkdocs
          fi
          pip install -e ".[dev]"
      - run: nbdev_mkdocs prepare

